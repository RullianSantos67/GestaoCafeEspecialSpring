<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lote.id == null} ? 'Novo Lote' : 'Editar Lote'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f1ee; font-family: sans-serif; }
        .navbar-coffee { background-color: #3E2723; }
        .form-control:focus { border-color: #6d4c41; box-shadow: 0 0 0 0.25rem rgba(74, 44, 42, 0.25); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-coffee">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">☕ Gestão de Café Especial</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4" style="color: #3E2723;"
                        th:text="${lote.id == null} ? 'Adicionar Novo Lote' : 'Editar Lote'">
                    </h1>
                    <form th:action="@{/lotes/salvar}" th:object="${lote}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="fazenda" class="form-label">Fazenda de Origem:</label>
                            <select id="fazenda" class="form-select" th:field="*{fazenda}">
                                <option value="">Selecione uma Fazenda</option>
                                <option th:each="f : ${fazendas}" th:value="${f.id}" th:text="${f.nomeFazenda}"></option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('fazenda')}" th:errors="*{fazenda}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="codigoLote" class="form-label">Código do Lote:</label>
                            <input id="codigoLote" type="text" class="form-control" th:field="*{codigoLote}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('codigoLote')}" th:errors="*{codigoLote}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="variedade" class="form-label">Variedade:</label>
                            <input id="variedade" type="text" class="form-control" th:field="*{variedade}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('variedade')}" th:errors="*{variedade}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="processamento" class="form-label">Processamento:</label>
                            <input id="processamento" type="text" class="form-control" th:field="*{processamento}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('processamento')}" th:errors="*{processamento}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="dataColheita" class="form-label">Data da Colheita:</label>
                            <input id="dataColheita" type="date" class="form-control" th:field="*{dataColheita}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('dataColheita')}" th:errors="*{dataColheita}"></div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a th:href="@{/lotes}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
