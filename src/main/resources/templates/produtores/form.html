<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${produtor.id == null} ? 'Novo Produtor' : 'Editar Produtor'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f1ee; font-family: sans-serif; }
        .navbar-coffee { background-color: #3E2723; }
        .form-control:focus {
            border-color: #6d4c41;
            box-shadow: 0 0 0 0.25rem rgba(74, 44, 42, 0.25);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-coffee">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">☕ Gestão de Café Especial</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <h1 class="card-title text-center mb-4" style="color: #3E2723;"
                        th:text="${produtor.id == null} ? 'Adicionar Novo Produtor' : 'Editar Produtor'">
                    </h1>
            
                    <form th:action="@{/produtores/salvar}" th:object="${produtor}" method="post">
                        <input type="hidden" th:field="*{id}" />
            
                        <div class="mb-3">
                            <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                            <input id="nomeCompleto" type="text" class="form-control" th:field="*{nomeCompleto}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input id="cpf" type="text" class="form-control" th:field="*{cpf}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                        </div>
            
                        <div class="mb-3">
                            <label for="regiao" class="form-label">Região:</label>
                            <input id="regiao" type="text" class="form-control" th:field="*{regiao}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('regiao')}" th:errors="*{regiao}"></div>
                        </div>
            
                        <div class="mb-3">
                            <label for="anosDeExperiencia" class="form-label">Anos de Experiência:</label>
                            <input id="anosDeExperiencia" type="number" class="form-control" th:field="*{anosDeExperiencia}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('anosDeExperiencia')}" th:errors="*{anosDeExperiencia}"></div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a th:href="@{/produtores}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
