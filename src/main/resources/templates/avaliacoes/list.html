<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Avaliações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f1ee; font-family: sans-serif; }
        .navbar-coffee { background-color: #3E2723; }
        .table-custom { border-collapse: separate; border-spacing: 0 10px; }
        .table-custom thead th { border: 0; color: #6c757d; text-transform: uppercase; font-size: 0.9rem; padding-bottom: 1rem; }
        .table-custom tbody tr { background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border-radius: 8px; }
        .table-custom tbody td { border: 0; padding: 1rem; vertical-align: middle; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-coffee">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">☕ Gestão de Café Especial</a>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="color: #3E2723;">Avaliações Cadastradas</h1>
        <a th:href="@{/avaliacoes/novo}" class="btn btn-success px-4">Adicionar Avaliação</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-custom">
                <thead class="table-dark">
                    <tr>
                        <th>Lote de Café</th>
                        <th class="text-center">Pontuação</th>
                        <th>Acidez</th>
                        <th>Corpo</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="avaliacao : ${avaliacoes}">
                        <td th:text="${avaliacao.loteDeCafe.codigoLote}"></td>
                        <td class="text-center fw-bold" th:text="${avaliacao.pontuacaoGeral}"></td>
                        <td th:text="${avaliacao.acidez}"></td>
                        <td th:text="${avaliacao.corpo}"></td>
                        <td class="text-center">
                            <a th:href="@{/avaliacoes/editar/{id}(id=${avaliacao.id})}" class="btn btn-sm btn-primary">Alterar</a>
                            <a th:href="@{/avaliacoes/deletar/{id}(id=${avaliacao.id})}" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-4">
         <a th:href="@{/}" class="btn btn-secondary">Voltar ao Menu Principal</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
